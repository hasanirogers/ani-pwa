name: Deploy Supabase Edge Functions

on:
  push:
    # Trigger on any branch push
    branches:
      - '**'
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TARGET_PROJECT_ID: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_PROJECT_ID_PROD || secrets.SUPABASE_PROJECT_ID_DEV }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Deploy to Supabase
        run: |
          echo "Deploying to Project ID: $TARGET_PROJECT_ID"
          supabase functions deploy --project-ref $TARGET_PROJECT_ID
